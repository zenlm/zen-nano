### model
model_name_or_path: zenlm/zen-nano-0.6b

### method
stage: sft
do_train: true
finetuning_type: lora
lora_target: all
lora_rank: 4
lora_alpha: 8
lora_dropout: 0.05

### dataset
dataset: identity
dataset_dir: ./training/identity
template: qwen3
cutoff_len: 2048
max_samples: 100
overwrite_cache: true

### output
output_dir: ./training/output
save_steps: 50
logging_steps: 10
plot_loss: true
overwrite_output_dir: true

### train
per_device_train_batch_size: 4
gradient_accumulation_steps: 2
learning_rate: 1.0e-4
num_train_epochs: 3
lr_scheduler_type: cosine
warmup_ratio: 0.1
# bf16: true on Apple Silicon M-series; fp16: true on CUDA
bf16: true

### eval
val_size: 0.1
per_device_eval_batch_size: 2
eval_strategy: steps
eval_steps: 50
